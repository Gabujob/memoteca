<div class="pensamento {{ pensamento.modelo }} ff-roboto-mono" [ngClass]="larguraPensamento()">
  <img src="../../../../assets/Imagens/{{pensamento.modelo}}.png" alt="aspas coloridas">
  <p class="conteudo">{{ pensamento.conteudo }}</p>
  <p class="autoria"><b>{{ pensamento.autoria }}</b></p>
  <div class="acoes">
    <button title="pensamento favorito" type="button" class="botao-favorito" (click)="atualizarFavoritos()">
      <img src="../../../../assets/Imagens/icone-favorito-{{mudarIconeFavorito()}}.png" alt="">
    </button>
    <button title="Editar" type="button" class="botao-editar">
      <img src="../../../../assets/Imagens/icone-editar.png" routerLink="/pensamento/editarPensamento/{{pensamento.id}}" alt="Ícone de editar">
    </button>
    <button title="Excluir" type="button" class="botao-excluir" routerLink="/pensamento/excluirPensamento/{{pensamento.id}}">
      <img src="../../../../assets/Imagens/icone-excluir.png" alt="Ícone de excluir">
    </button>

  </div>
</div>
